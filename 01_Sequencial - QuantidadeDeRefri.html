<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Litros de Refrigerante</title>
</head>
<body>
<h2>Calculadora de Litros de Refrigerante</h2>
<form id="calcForm">
  <label for="qtdLata">Quantidade de latas (350 ml):</label>
  <input type="number" id="qtdLata" min="0">
  <br>
  <label for="qtdGarrafa600">Quantidade de garrafas de 600 ml:</label>
  <input type="number" id="qtdGarrafa600" min="0">
  <br>
  <label for="qtdGarrafa2Litros">Quantidade de garrafas de 2 litros:</label>
  <input type="number" id="qtdGarrafa2Litros" min="0">
  <br><br>
  <button type="button" onclick="calcularLitros()">Calcular</button>
</form>

<div id="resultado"></div>

<script>
function calcularLitros() {
  // Obter os valores inseridos pelo usu√°rio
  var qtdLata = parseFloat(document.getElementById('qtdLata').value);
  var qtdGarrafa600 = parseFloat(document.getElementById('qtdGarrafa600').value);
  var qtdGarrafa2Litros = parseFloat(document.getElementById('qtdGarrafa2Litros').value);

  // Calcular o total de litros
  var totalLitros = (qtdLata * 0.35) + (qtdGarrafa600 * 0.6) + (qtdGarrafa2Litros * 2);

  // Exibir o resultado
  document.getElementById('resultado').innerHTML = "<p>Total de litros de refrigerante comprados: " + totalLitros.toFixed(2) + " litros</p>";
}
</script>

</body>
</html>
