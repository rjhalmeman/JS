    <label for="saidaA">Valor A</label>

    <script>
        function ordenar() {

            let a;
            let b;
            let c;

            a = parseInt(document.getElementById("inputA").value);
            b = parseInt(document.getElementById("inputB").value);
            c = parseInt(document.getElementById("inputC").value);
            if (a > b) {
                aux = a;
                a = b;
                b = aux;
            }
            if (b > c) {
                aux = b;
                b = c;
                c = aux;
            }
            if (a > b) {
                aux = a;
                a = b;
                b = aux;
            }

            document.getElementById("saidaA").textContent = a;
            document.getElementById("saidaB").textContent = b;
            document.getElementById("saidaC").textContent = c;

        }


    </script>
