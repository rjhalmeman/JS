<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bissexto</title>
</head>

<body>
    <label for="inputAno">Informe um ano</label>
    <input type="number" name="inputAno" id="inputAno">

    <br>
    <br>
    <input type="button" value="Verificar" onclick="verificar()">
    <br>
    <br>
    <label for="resposta">Resposta</label>
    <div id="resposta"></div>

    <script>
        function verificar() {
            let ano = parseInt(document.getElementById("inputAno").value);
            let resp;
            if (ano % 4 == 0) {
                resp = "O ano de " + ano + " é bissexto";
            } else {
                resp = "O ano de " + ano + " não é bissexto";
            }
            document.getElementById("resposta").innerText = resp;
        }

    </script>
</body>

</html>
