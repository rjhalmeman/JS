<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferentes pagamentos</title>
</head>

<!-- 
2) Elabore um algoritmo (e programa em JS) que calcule o que deve ser pago por um produto, considerando o preço normal de etiqueta 
e a escolha da condição de pagamento. Utilize os códigos da tabela a seguir para ler qual a condição de pagamento escolhida 
e efetuar o cálculo adequado.
Código -  Condição de pagamento
1 -  À vista em dinheiro ou cheque, recebe 15% de desconto
2 - À vista no cartão de crédito, recebe 10% de desconto
3 - Em duas vezes, preço normal de etiqueta sem juros
4 - Em 3 vezes, preço normal de etiqueta mais juros de 5%
 -->


<body>
    <!-- um parágrafo <p> com 4 linhas -->
    <p> 
        1 - À vista, dinheiro ou cheque.<br>
        2 - À vista, cartão de crédito.<br>
        3 - Parcelado em 2 vezes.<br>
        4 - Parcelado em 3 vezes.<br><br>
    </p>

    <label for="opcao">Opção</label>
    <input type="number" name="opcao" id="opcao" min="1" max="5">
    <br>

    <label for="valor">Valor</label>
    <input type="number" name="valor" id="valor">

    <input type="button" value="Calcular" onclick="funcaoCalcular()">
    <br><br>

    <span id="resposta">0,0</span>

    <script>
        function funcaoCalcular() {
            let v = parseFloat(document.getElementById("valor").value);
            let opc = parseInt(document.getElementById("opcao").value);
            let resp;
            let vezes;
            if (opc == 1) {
                resp = v - (15 / 100) * v;
                exibir = "<h2>Você vai pagar R$" + resp.toFixed(2) +
                    "<br> O valor de etiqueta é R$" + v.toFixed(2) +
                    "<br> você economizou 20% de " + v.toFixed(2) + " ,ou seja, R$" + (15 / 100 * v).toFixed(2) + " pagando com dinheiro ou cheque<h2>";

            } else if (opc == 2) {
                resp = v - (10 / 100) * v;
                exibir = "<h2>Você vai pagar R$" + resp.toFixed(2) +
                    "<br> O valor de etiqueta é R$" + v.toFixed(2) +
                    "<br> você economizou 10% de " + v.toFixed(2) + " ,ou seja, R$" + (10 / 100 * v).toFixed(2) +
                    "<br> pagando à vista com Cartão de Crédito<h2>";
            } else if (opc == 3) {
                resp = v / 2;
                exibir = "<h2>Você pagará 2 parcelas de R$" + resp.toFixed(2) +
                    "<br> O valor de etiqueta é R$" + v.toFixed(2) +
                    "<br> você terá mais prazo para pagar R$" + v.toFixed(2) + "<h2>";
            } else {
                resp = (v + (5 / 100) * v) / 3;
                exibir = "<h2>Você pagará 3 parcelas de R$" + resp.toFixed(2) +
                    "<br> O valor de etiqueta é R$" + v.toFixed(2) +
                    "<br> você terá mais prazo para pagar o valor de R$" + (resp * 3).toFixed(2) + ", pagará R$" + (v * 5 / 100).toFixed(2) + " (5%) a mais." +
                    "<h2>";
            }

            document.getElementById("resposta").innerHTML = exibir; //interpreta e exibe o html, que foi colocado na variável chamada exibir
        }   
    </script>
</body>

</html>
