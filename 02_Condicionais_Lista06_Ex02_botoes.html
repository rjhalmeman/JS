<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferentes pagamentos com 4 botões</title>
</head>
<!-- 
2) Elabore um algoritmo (e programa em JS) que calcule o que deve ser pago por um produto, considerando o preço normal de etiqueta 
e a escolha da condição de pagamento. Utilize os códigos da tabela a seguir para ler qual a condição de pagamento escolhida 
e efetuar o cálculo adequado.

Código -  Condição de pagamento

1 -  À vista em dinheiro ou cheque, recebe 15% de desconto

2 - À vista no cartão de crédito, recebe 10% de desconto

3 - Em duas vezes, preço normal de etiqueta sem juros

4 - Em 3 vezes, preço normal de etiqueta mais juros de 5%

 -->
<body>
    <label for="valor">Valor</label>
    <input type="number" name="valor" id="valor">

    <input type="button" value="À vista em Dinheiro" onclick="funcaoOpcao1()">
    <input type="button" value="À vista no Cartão" onclick="funcaoOpcao2()">
    <input type="button" value="Em 2 vezes" onclick="funcaoOpcao3()">
    <input type="button" value="Em 3 vezes" onclick="funcaoOpcao4()">
    <label for="resposta">Valor a pagar</label>
    <span id="resposta">0,0</span>
    
    <script>
        function funcaoOpcao1() {
            let v = parseFloat(document.getElementById("valor").value);
            let resp = v - (15 / 100) * v;
            document.getElementById("resposta").textContent = resp.toFixed(2);
        }
        function funcaoOpcao2() {
            let v = parseFloat(document.getElementById("valor").value);
            let resp = v - (10 / 100) * v;
            document.getElementById("resposta").textContent = resp.toFixed(2);
        }
        function funcaoOpcao3() {
            let v = parseFloat(document.getElementById("valor").value);
            let resp = v/2;
            document.getElementById("resposta").textContent ="2 vezes de "+ resp.toFixed(2);
        }

        function funcaoOpcao4() {
            let v = parseFloat(document.getElementById("valor").value);
            let resp =( v+(5/100)*v)/3;
            document.getElementById("resposta").textContent ="3 vezes de "+ resp.toFixed(2);//mostra 2 casas decimais
        }

    </script>
</body>

</html>
