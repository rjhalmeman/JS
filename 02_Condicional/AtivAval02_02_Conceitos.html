<html lang="en">

<head>

</head>

    <label for="inputFaltas">Faltas</label>

    <br>

    <div id="resposta"></div>

    <script>
        function conceituar() {
            let nota = parseInt(document.getElementById("inputNota").value);
            let faltas = parseInt(document.getElementById("inputFaltas").value);
            if (faltas <= 20) {
                if (nota < 4) {
                    conceito = "E";
                } else if (nota < 5) {
                    conceito = "D";
                } else if (nota < 7.5) {
                    conceito = "C";
                } else if (nota < 9) {
                    conceito = "B";
                } else {
                    conceito = "A";
                }
            } else {
                if (nota < 5) {
                    conceito = "E";
                } else if (nota < 7.5) {
                    conceito = "D";
                } else if (nota < 9) {
                    conceito = "C";
                } else {
                    conceito = "B";
                }
            }

            document.getElementById("resposta").innerText = 
            "Com nota "+nota+" e "+ faltas + " faltas o conceito Ã© "+ conceito;
        }
    </script>
</body>
</html>
