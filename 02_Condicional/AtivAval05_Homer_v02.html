<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Rosquinhas do Homer</title>
</head>

<body>
    <h1>Contador de Rosquinhas do Homer</h1>

    <label for="inputMes">Mês (1 para Janeiro, 2 para Fevereiro, etc.): </label>
    <input type="number" id="inputMes" min="1" max="12">
    <br>
    <label for="inputAno">Ano: </label>
    <input type="number" id="inputAno" required>
    <br>
    <label for="inputPrecoRosquinha">Preço da rosquinha: </label>
    <input type="number" id="inputPrecoRosquinha" required>
    <br>
    <button type="button" onclick="contarRosquinhas()">Calcular Rosquinhas</button>

    <div id="resultado"></div>

    <script>
        function contarRosquinhas() {

            let mes = parseInt(document.getElementById('inputMes').value);
            let ano = parseInt(document.getElementById('inputAno').value);
            let precoRosquinha = parseFloat(document.getElementById('inputPrecoRosquinha').value);

            let rosquinhasPorDia = 0;
            let diasNoMes = 0;

            if (mes === 2) {
                if (ano % 4 === 0) {
                    rosquinhasPorDia = 9;
                    diasNoMes = 29;
                } else {
                    rosquinhasPorDia = 7;
                    diasNoMes = 28;
                }
            } else if (mes == 1 || mes == 3 || mes == 5 || mes == 7 || mes == 8 || mes == 10 || mes == 12) {
                diasNoMes = 31;
                rosquinhasPorDia = 8;
            } else {
                rosquinhasPorDia = 6;
                diasNoMes = 30;
            }

            //let diasImpares = Math.ceil(diasNoMes / 2);
            let diasImpares = parseInt((diasNoMes - 1) / 2) + 1; //usando a fórmula de progressão aritmética com razão 2

            let totalRosquinhas = diasImpares * rosquinhasPorDia;
            let valorTotalGasto = totalRosquinhas * precoRosquinha;
            let nomeMes = "";
            //nome do mês por extenso
            switch (mes) {
                case 1:
                    nomeMes = "Janeiro";
                    break;
                case 2:
                    nomeMes = "Fevereiro";
                    break;
                case 3:
                    nomeMes = "Março";
                    break;
                case 4:
                    nomeMes = "Abril";
                    break;
                case 5:
                    nomeMes = "Maio";
                    break;
                case 6:
                    nomeMes = "Junho";
                    break;
                case 7:
                    nomeMes = "Julho";
                    break;
                case 8:
                    nomeMes = "Agosto";
                    break;
                case 9:
                    nomeMes = "Setembro";
                    break;
                case 10:
                    nomeMes = "Outubro";
                    break;
                case 11:
                    nomeMes = "Novembro";
                    break;
                case 12:
                    nomeMes = "Dezembro";
                    break;
                default:
                    nomeMes = "Mês inválido";
            }

            document.getElementById('resultado').innerText =
                "Homer comeu " + totalRosquinhas
                + " rosquinhas nos dias ímpares do mês " + nomeMes
                + " do ano de " + ano
                + " que têm " + diasNoMes + " dias "
                + " ,ou seja, foram " + rosquinhasPorDia
                + " rosquinhas por dia ímpar. O custo de cada rosquinha é R$" + precoRosquinha.toFixed(2)
                + " o total gasto nesse mês foi de R$" + valorTotalGasto.toFixed(2) + ".";
        }
    </script>
</body>

</html>
