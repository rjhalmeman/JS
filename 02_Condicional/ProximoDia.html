<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximo dia...</title>
</head>

<body>
    <label for="inputDia">Dia</label>
    <input type="number" name="inputDia" id="inputDia">
    
    <label for="inputMes">Mês</label>
    <input type="number" name="inputMes" id="inputMes" min="1" max="12">
    
    <label for="inputAno">Ano</label>
    <input type="number" name="inputAno" id="inputAno">
    <br>
    <br>

    <input type="button" value="Próximo" onclick="proximoDia()">
    <br>
    <br>

    <label for="resposta">O próximo dia é: </label>
    <span id="resposta"></span>


    <script>

        function proximoDia() {

            let dia = parseInt(document.getElementById("inputDia").value);
            let mes = parseInt(document.getElementById("inputMes").value);
            let ano = parseInt(document.getElementById("inputAno").value);

            let diaMesAno = dia + "/" + mes + "/" + ano; //para melhorar experiência do usuário

            if ((mes == 1) || (mes == 3) || (mes == 5)
                || (mes == 7) || (mes == 8) || (mes == 10)) {
                if (dia == 31) {
                    dia = 1;
                    mes = mes + 1;
                } else {
                    dia = dia + 1;
                }
            } else if (mes == 2) {
                if (ano % 4 == 0) { //bissexto
                    if (dia == 29) {
                        dia = 1;
                        mes = 3;
                    } else {
                        dia = dia + 1; // dia+=1;
                    }
                } else {//não é bissexto
                    if (dia == 28) {
                        dia = 1;
                        mes = 3;
                    } else {
                        dia += 1;
                    }
                }
            } else if (mes == 4 || mes == 6 || mes == 9 || mes == 11) {
                if (dia == 30) {
                    dia = 1;
                    mes = mes + 1;
                } else {
                    dia = dia + 1;
                }
            } else if (mes == 12) {
                if (dia == 31) {
                    dia = 1;
                    mes = 1;
                    ano = ano + 1;
                }
                else {
                    dia = dia + 1;
                }
            }
            resp = dia + "/" + mes + "/" + ano;
            document.getElementById("resposta").innerText = "Para o dia " + diaMesAno + " o próximo dia é " + resp;

            // essas 3 linhas são para ele preencher na interface (tela) e facilitar os testes
            document.getElementById("inputDia").value = dia;
            document.getElementById("inputMes").value = mes;
            document.getElementById("inputAno").value = ano;
        }
    </script>
</body>

</html>
