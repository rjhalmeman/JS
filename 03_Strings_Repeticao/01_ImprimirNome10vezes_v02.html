<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imprimir Nome 10 Vezes</title>
</head>

<body>
  <h2>Digite um nome:</h2>
  <input type="text" id="nome">
  <button onclick="imprimirNome()">Imprimir</button>

  <!-- a div será usada para saída de dados -->
  <div id="resultado"></div>
  <script>
    function imprimirNome() {
      let nome = document.getElementById("nome").value;

      //cria uma variável chamada r que "aponta" para o elemento identificado como resultado no documento
      let r = document.getElementById("resultado");
      r.innerText = "";
      for (let i = 0; i < 10; i++) {
        r.innerText += i + " " + nome + "\n";
        //quando for innerText, obrigatoriamente tem que usar \n para mudar de linha
      }
    }
  </script>
</body>

</html>
