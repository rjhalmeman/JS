<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Números Primos</title>
</head>
<body>

    <div>
        <h2>Verificador de Números Primos</h2>
        <input type="number" id="numberInput" placeholder="Digite um número" />
        <button onclick="verifiqueSeEhNumeroPrimo()">Verificar</button>
        <div id="resultado"></div>

       

    </div>
    <script src="18_FuncaoPrimo.js"></script>
    <script>      

        function verifiqueSeEhNumeroPrimo() {            
            const num = parseInt(document.getElementById('numberInput').value);
            const divResultado = document.getElementById('resultado');                  
            if (primoThome(num)) {
                divResultado.innerText = num + " é um número primo.";
            } else {
                divResultado.innerText = num + " não é um número primo.";
            }
        }
    </script>
</body>
