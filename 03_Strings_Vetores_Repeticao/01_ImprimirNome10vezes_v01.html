<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imprimir Nome 10 Vezes</title>
</head>

<body>

  <h2>Digite um nome:</h2>
  <input type="text" id="nome">
  <button onclick="imprimirNome()">Imprimir</button>
  
  <!-- a div será usada para saída de dados -->
  <div id="resultado"></div>

  <script>
    function imprimirNome() {
      // Obter o valor do input
      let nome = document.getElementById("nome").value;

      // Obter o elemento onde o nome será impresso
      //declara uma variável chamada r que representa todo o elemento chamado resultado
      let r = document.getElementById("resultado"); 

      // Limpar qualquer conteúdo anterior
      r.innerHTML = "";

      // Imprimir o nome 10 vezes
      for (let i = 0; i < 10; i++) {
        r.innerHTML += i + " " + nome + "<br>";
        //quando for innerHTML, obrigatoriamente tem que usar <br> para mudar de linha
      }
    }
  </script>
</body>

</html>
