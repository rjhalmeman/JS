<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="stylesheet"  href="./tela_inicial.css">

</head>
<body>
    <h1>Novo Usuário</h1>
    <div class="container">
        <span>Playlist de:</span>
        <input type="text" id="playlistInput" />
    </div>

    <script>
        //adiciona um "ouvinte de evento" ao campo de entrada para detectar quando uma tecla é pressionada
        document.getElementById('playlistInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') { //verifica se a tecla enter foi pressioanada
                const inputValue = this.value.trim();
                if (inputValue === '') { //se o campo estiver vazio exibe um alert
                  alert('Insira seu nome de usuário');
                } else {

                    window.location.href = 'menu.html?username=' + encodeURIComponent(inputValue); //se hover um valor redireciona para a página menu
                }
            }
        });
    </script>
</body>
</html>
