<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <label for="preco">pre√ßo</label>
    <input type="number" id="preco">
    <br>
    <label for="juros">juros</label>
    <input type="number" id="juros">
    <br>
    <label for="NumDeMeses"> numero de meses</label>
    <input type="number" id="NumDeMeses">
    <br>
    <input type="button" value="calcular" onclick="calcular()">
    <br>
    <div id="resp">...</div>
    <script>
        function calcular() {
            let preco = parseFloat(document.getElementById("preco").value);
            let juros = parseFloat(document.getElementById("juros").value);
            let numMeses = parseInt(document.getElementById("NumDeMeses").value);
            // let returnDaFuncao = totalAPagar(preco, juros, numMeses)
            // document.getElementById("resp").innerHTML = returnDaFuncao;
            document.getElementById("resp").innerHTML = 
                             totalAPagar(preco, juros, numMeses);
        }
        function totalAPagar(preco, juros, numParcelas) {
            let p = preco;
            for (let i = 1; i <= numParcelas; i++) {
                p += p * juros;
                //console.log(p);
            }
            let parcela = p / numParcelas
            return parcela.toFixed(2);
        }
    </script>

</body>
